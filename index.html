<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switchTabs</title>
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/sTbootstrap-grid.min.css">
	<link rel="stylesheet" href="css/sTstyle.css">
</head>
<body>
	<div class="content">
		<div class="container" id="about">
			<div class="info" >
				<div class="info-header">
					<div class="info-header-tab">ONE</div>
					<div class="info-header-tab">TWO</div>
					<div class="info-header-tab">THREE</div>
					<div class="info-header-tab">FOUR</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">description 1</div>
						<div class="description-text">description-text 1</div>
						<div class="description-btn">
							LEARN MORE
						</div>
					</div>
					<div class="photo">
						<img src="img/picture.jpg" alt="Massage">
					</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">description 2</div>
						<div class="description-text">description-text 2</div>
						<div class="description-btn">
							LEARN MORE
						</div>
					</div>
					<div class="photo">
						<img src="img/picture.jpg" alt="sunset">
					</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">description3</div>
						<div class="description-text">description-text 3</div>
						<div class="description-btn">
							LEARN MORE
						</div>
					</div>
					<div class="photo">
						<img src="img/picture.jpg" alt="sunrise">
					</div>
				</div>
				<div class="info-tabcontent fade">
					<div class="description">
						<div class="description-title">description 4</div>
						<div class="description-text">description-text 4</div>
						<div class="description-btn">
							LEARN MORE
						</div>
					</div>
					<div class="photo">
						<img src="img/picture.jpg" alt="yoga">
					</div>
				</div>
			</div>
			
			</div>
		</div>
	</div>
	
	<script src="js/sTscript.js"></script>
</body>
</html>
